<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos hospedados</title>
</head>
<body>
    <h1>Vídeo com HTML5</h1>
    <P>Este vídeo esta hospedado no meu proprio servidor</P>
    <video width="560" poster="imagens/imagem-limao.jpg" controls autoplay loop
    source src="midia/meu-video.mp4.mp4" type="video/mp4"
    source src="midia/Meu-Video.m4v.m4v" type="video/mp4"
    source src="midia/Meu-Video.webm.webm" type="video/webm"
    <p>se o vídeo não abrir, você pode <a href="midia/meu-video.mp4.mp4">baixar por aqui</a></p>
    ></video>
    <h1>Inserindo vídeo do youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    



    
    
</body>
</html>
