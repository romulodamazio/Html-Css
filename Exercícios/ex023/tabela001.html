<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha primeira tabela</title>

    <style>
        body{

            font-family: Arial, Helvetica, sans-serif;
            
        }
      table{

        width: 400px;
        border-collapse: collapse;
        
      }    
      tr.linha {

        background-color: grey;
      }   

        td {


        border: solid 1px black;
        padding: 8px;
        }
        td.dado {
            background-color: yellow;


        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>

    <table>
        <!-- HIERARQUIA DE TABELAS ( SIMPLES)
            TABLE - TABELA 
            TABLE ROW - LINHA DA TABELA
            TABLE HEADER -CABEÃ‡ALHO DA TABELA
            TABLE DATA - DADO DA TABELA
        
        -->
        
        <tr> <!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr class="linha"> <!--Segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr> <!--Terceria linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>

        <tr> <!--Quarta linha-->
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>

        
    </table>
    
</body>
</html>
