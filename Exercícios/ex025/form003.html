<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário 2 </title>

    <style>

*{
font-family: Arial, Helvetica, sans-serif;
background-color: rgb(255, 255, 255);
color: rgb(0, 0, 0);


}


    </style>
</head>
<body>
    <h1> Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="iname"> Nome</label>
        <input type="text" name="name" id="iname"  minlength="8" maxlength="30"  placeholder="Nome completo" autocomplete="username" required> 
        </p>
        <label for="imedia"> Média</label>
        <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" value="5" required >

        <p>

            <label for="imes"> Ano da nota</label>
            <input type="month" name="mes" id="imes" value="2020-10">
        
         <p>

            <p>
           <label for="idia"> Dia da prova</label>
           <input type="date" name="dia" id="idia">


            </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">


         </p>
          
            




        </form>
    
</body>
</html>
