<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões de rádio e checkbox </title>

    <style>

*{
font-family: Arial, Helvetica, sans-serif;
background-color: rgb(255, 255, 255);
color: rgb(0, 0, 0);


}


    </style>
</head>
<body>
    <h1> CheckBox</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        
        
        <fieldset>
            <legend> Preencha esse formulário</legend>
            <p>
                <label for="iname"> Nome:</label>
                <input type="text" name="nome" id="iname" placeholder="Digite seu nome" minlength="5" maxlength="20" required >
               </p>
            
               <p>
              <label for="iemail"> Email:</label>
              <input type="email" name="email" id="iemail" placeholder="Digite seu email" required>
             </p>
             <p>
                <label for="itelefone"> Telefone</label>
                <input type="tel" name="telefone" id="itelefone" placeholder="(xx)xxxx-xxxx"  required>
               </p>


            </p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
    
    
             </p>
        </fieldset>
          
            




        </form>
    
</body>
</html>
