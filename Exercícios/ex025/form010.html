<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Formulário Idade</title>

    <style>

font-family: Arial, Helvetica, sans-serif;

color: rgb(0, 0, 0);

<body>
    <h1> Valores</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="iano"> Em que ano você nasceu?</label>
            <Input type="number" name="ano" id="iano" min="1900" max="2000" oninput="calcIdade()">
   
        </p>


        <p>
            <label for="iidade"> Sua idade é:</label>
            <output id="iidade"></output>


        </p>
            </p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

            <script>
                function calcIdade() {
                let atual = new Date().getFullYear()
                iidade.innerHTML = Number(atual) - Number(iano.value) }



            </script>
